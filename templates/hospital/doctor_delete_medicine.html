{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}
<style>
  .containers{
    background-color: rgb(247, 255, 255) ;
    height: 200px;
    width: 600px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    font-family: -apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: small;
    border:solid #79d1e9 2px ;
    border-radius: 10px;
  }
  #abc{
    width:120px;
  }
</style>
<br> <br> <br> <br> <br> <br>
<center>
<div class="containers" >
      <h2  style="text-align: center; padding-top: 20px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Delete Medicine</h2>
      <h5  style="text-align: center;">Are you sure you want to delete?</h5>
    <br>
    <div class="col">
      <form method ="POST">
        {% csrf_token %}
        <input type ="submit" value="Delete" class="btn btn-lg btn-outline-danger" id="abc"/>
      <form>
      <a href="{% url 'new-prescription' patientId %}" class="btn btn-lg btn-outline-info" id="abc" style="padding-left: 10px; margin-left: 6px;">Cancel</a>
    </div>
  </div>
</center>
{% endblock %}
