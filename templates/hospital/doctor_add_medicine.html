      </td>

      <td>
        <input type="text" name="medicationItem" placeholder="Medicine" value="">

    </tr>

    <tr class="item">
      <td>
        Frequency
      </td>

      <td>
        <input type="number" name="frequency" placeholder="Frequency" value="">

    </tr>

    <tr class="last">
      <td>
        Dose
      </td>

      <td>
        <input type="number" name="dose" placeholder="dose" value="">

    </tr>
    <tr class="item last">
      <td>
        Dose Unit
      </td>

      <td>
        <input type="text" name="doseUnit" placeholder="Dose Unit" value="">

    <tr class="item last">

      </td>

      <td>

      </td>

    </tr>

      <td>
        <input type="text" name="additionalInstruc" placeholder="Additional Instruction" value="">

    <tr class="item last">
      <td>
        Substance
      </td>

      <td>
        <input type="text" name="substance" placeholder="Substance" value="">

    <tr class="total">

      <td>
        <input type="submit" name="submit" value="Add">
